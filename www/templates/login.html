<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Mi Cuenta</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="card">
      <div class="item item-text-wrap">
        Para iniciar debe ingresar su n√∫mero de cuenta y clave de acceso.
      </div>
    </div>  
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Mi Cuenta:</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Clave de Acceso:</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <!--<label class="item">-->
          <button class="button button-block button-positive" type="submit">Ingresar</button>
        <!--</label>-->
      </div>
    </form>
  </ion-content>
</ion-modal-view>
