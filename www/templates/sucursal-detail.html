<ion-view view-title="JetBox {{sucursal.name}}">
  <ion-content class="padding">
    <div class="row">
      <div class="col-33"></div>
      <div class="col"> 
        <img ng-src="{{sucursal.face}}" style="width: 64px; height: 64px;">
      </div>
    </div>
    <div class="row">
      <div class="col-25">    
        <span class="input-label"><strong>Teléfono:</strong></span>
      </div>
      <div class="col"> 
        {{sucursal.telefono}}
      </div>
    </div>
    <div class="row">
      <div class="col-25">    
        <span class="input-label"><strong>Email:</strong></span>
      </div>
      <div class="col"> 
        {{sucursal.email}}
      </div>
    </div>
    <div class="row">
      <div class="col-25">    
        <span class="input-label"><strong>Horario:</strong></span>
      </div>
      <div class="col"> 
        {{sucursal.horario}}
      </div>
    </div>
    <div class="row">
      <div class="col-25">    
        <span class="input-label"><strong>Dirección:</strong></span>
      </div>
      <div class="col"> 
        {{sucursal.direccion}}
      </div>
    </div>
    <div class="row">
      <div class="col-33"></div>
      <div class="col"> 
        <button class="button button button-positive">Ver Mapa</button>
      </div>
    </div>
  </ion-content>
</ion-view>
