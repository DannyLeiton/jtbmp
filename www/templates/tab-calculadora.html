<ion-view view-title="Calculadora">
  <ion-content>
    <div class="row">
      <div class="col">
        <label class="item item-input">
          <span class="input-label">Contrato:</span>
          <strong>Movimiento</strong>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label class="item item-input">
          <span class="input-label">Categor√≠a:</span>
          <select>
            <option selected>Todas</option>
            <option>Accesorios y Ropa</option>
            <option>Adornos</option>
          </select>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label class="item item-input">
          <span class="input-label">Valor $:</span>
          <input type="number" step="any">
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label class="item item-input">
          <span class="input-label">Peso</span>
        </label>
      </div>
      <div class="col">
        <label class="item item-input">
          <input type="number" step="any">
        </label>
      </div>
      <div class="col">
        <p></p>
        <select>
          <option selected>libras</option>
          <option>kilos</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="button button-positive init-button">Calcular</button>
      </div>
    </div>
  </ion-content>
</ion-view>
