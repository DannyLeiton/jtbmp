<ion-view view-title="Paquetes">
  <ion-nav-buttons side="primary">
    <button id="botonCta" class="button"  icon="ion-ios-person" ng-click="miCuenta()"></button>
  </ion-nav-buttons>
  <ion-content>
    <div class="button-bar">
      <a ng-click="changeTab(0);" class="button button-assertive">-30 Dias</a>
      <a ng-click="changeTab(1)" class="button button-positive">-90 dias</a>
      <a ng-click="changeTab(2)" class="button button-calm">+90 dias</a>
    </div>
    <ion-list>
      <ion-item class="item-avatar item-icon-right"  ng-repeat="item in activeItems" type="item-text-wrap" href="#/tab/paquetes/{{item.nPaquete}}">
        <img style="border-radius:1% !important;" ng-src="/img/{{item.type}}.png">
        <h2>{{item.nPaquete}}</h2>
        <p>{{item.desc}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
