<ion-view view-title="Paquetes">
  <ion-content>
    <ion-tabs class="tabs-positive tabs-icon-top">
      <ion-tab title="-30 DÍAS" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
        <p>Paquetes entregados 30 días atrás</p>
        <ion-list>
          <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="paquete in paquetes" type="item-text-wrap" href="#/tab/paquetes/{{paquete.id}}">
            <img ng-src="{{paquete.face}}">
            <h2>{{paquete.name}}</h2>
            <p>{{paquete.lastText}}</p>
            <i class="icon ion-chevron-right icon-accessory"></i>
            <ion-option-button class="button-assertive" ng-click="remove(paquete)">
              Borrar
            </ion-option-button>
          </ion-item>
        </ion-list>
      </ion-tab>
      <ion-tab title="-90 DÍAS" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
        <p>Paquetes entregados 90 días atrás</p>
        <ion-list>
          <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="paquete in paquetes" type="item-text-wrap" href="#/tab/paquetes/{{paquete.id}}">
            <img ng-src="{{paquete.face}}">
            <h2>{{paquete.name}}</h2>
            <p>{{paquete.lastText}}</p>
            <i class="icon ion-chevron-right icon-accessory"></i>
            <ion-option-button class="button-assertive" ng-click="remove(paquete)">
              Borrar
            </ion-option-button>
          </ion-item>
        </ion-list>
      </ion-tab>
      <ion-tab title="+90 DÍAS" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
        <p>Paquetes por entregar 90 días adelante</p>
        <ion-list>
          <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="paquete in paquetes" type="item-text-wrap" href="#/tab/paquetes/{{paquete.id}}">
            <img ng-src="{{paquete.face}}">
            <h2>{{paquete.name}}</h2>
            <p>{{paquete.lastText}}</p>
            <i class="icon ion-chevron-right icon-accessory"></i>
            <ion-option-button class="button-assertive" ng-click="remove(paquete)">
              Borrar
            </ion-option-button>
          </ion-item>
        </ion-list>
      </ion-tab>
    </ion-tabs>
  </ion-content>
</ion-view>
